<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/kontakt.css" />
    <title>Kontakt</title>
  </head>

  <body>
    <main>
      <h1>Kontakt os</h1>
      <p>Hvis du har spørgsmål om os eller vores produkter kan du stille dem i nedenstående formular</p>
        <form class="kontaktForm">
          <div>
            <label for="full-name">Navn</label> <br />
            <input id="full-name" name="fname" type="text" /> <br />
          </div>

          <div>
            <label for="email">E-mail</label> <br />
            <input id="email" name="email" type="email" /> <br />
          </div>

          <div>
            <label for="telefon">Telefonnummer</label> <br />
            <input id="tel" name="tel" type="tel" /> <br />
          </div>

          <div>
            <label for="text">Beskrivelse</label> <br>
            <input id="besked" name="besked" type="text">
          </div>

          <button>Indsend</button>
        </form>
      </div>
    </main>
  </body>
</html>
