<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/produkt.css" />
    <link rel="stylesheet" href="css/general.css" />
    <title>Produkt</title>
  </head>

  <body>
    <header>
      <nav class="nav">
        <ul>
          <li>
            <img src="img/Logo_fed.svg" alt="logo" class="logo" />
          </li>
          <li class="link">
            <a href="kategori.html">VARIANTER</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="grid1-1">
        <div class="col">
          <img src="img/blaaIPA.webp" alt="ølle" class="produktbillede" />
        </div>
        <div class="col2">
          <h2><span class="produktnavn">CLOUDY</span> <span class="kategori">IPA</span> - BRYG</h2>
          <h3 class="pris_overskrift">DKK <span class="pris">40</span></h3>
          <form class="vaelg">
            <h3>Vælg pakke:</h3>
            <input type="radio" id="en_flaske" name="antal" value="en_flaske" />
            <label for="en_flaske">+1</label>
            <input type="radio" id="seks_flaske" name="antal" value="seks_flaske" />
            <label for="seks_flaske">+6</label>
            <input type="radio" id="tolv_flaske" name="antal" value="tolv_flaske" />
            <label for="tolv_flaske">+12</label>
            <input type="radio" id="fireogtyve_flaske" name="antal" value="fireogtyve_flaske" />
            <label for="fireogtyve_flaske">+24</label>
          </form>
          <form class="antal">
            <label for="quantity">Antal:</label>
            <input onKeyDown="return false" type="number" id="quantity" name="quantity" min="1" max="5" />
          </form>
          <button>TILFØJ TIL KURV</button>
          <h2><span class="produktnavn">CLOUDY</span> <span class="kategori">IPA</span> / <span class="procent">4.8%</span> / 44 cl</h2>
          <p class="beskrivelse">CLOUDY IPA er en bla bla bla CLOUDY IPA er en bla bla bla</p>
        </div>
      </div>
    </main>
    <footer>
      <img class="some_icon" src="img/instagram-icon.svg" alt="instagram ikon" />
      <img class="some_icon" src="img/linkedin-icon.svg" alt="linkedin ikon" />
      <img class="some_icon" src="img/email-icon.svg" alt="mail ikon" />
    </footer>
  </body>
</html>
